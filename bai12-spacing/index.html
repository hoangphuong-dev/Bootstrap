<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container mt-4 mb-5"> <!-- mt là định nghĩa về margin :  -->
		<!-- có : mt , mr, ml, mb ; và pt, pr, pl, pb : đơn vị là rem  -->
		<div class="jumbotron">
			<h1 class="display-4">Hello, world !</h1>
			<p class="lead">Đây là thẻ p thứ nhất</p>
			<hr class="my-4">
			<p>Đây là thẻ p thứ hai</p>
			<a href="#" class="btn btn-primary btn-lg">Learn more</a>
		</div>
	</div>
	<!-- pagination  : phân trang-->
	<div class="container">
		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li class="page-item"><a class="page-link" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
		</nav>
	</div>
	<!-- tooltips -->
	<div class="container">
		<button class="btn btn-warning" type="button" data-bs-toggle="tooltips" data-placement="top" title="Delete button">
			Demo tootips
		</button>
	</div>
	<!-- chia card nàm ngang  -->
	<div class="container mt-5 mb-5 ml-0">
		<div class="row">
			<div class="card">
				<div class="row">
					<div class="col-md-3">
						<img src="1.jpg" class="card-img-top" alt="...">
					</div>
					<div class="col-md-9">
						<div class="card-body">
							<h5 class="card-title">Card title</h5>
							<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
							<a href="#" class="btn btn-primary">Go somewhere</a>
						</div>
					</div>
				</div>

				
			</div>
		</div>
	</div>
	
	<!-- Load jquery trước khi load boostrap js  -->
	<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="popper.min.js" type="text/javascript" ></script>
	<script src="bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})
	</script>
</body>
</html>
