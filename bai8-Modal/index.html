<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bai8-Modal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal-delete">Delete</button>
			</div>
			<!-- modal -->
			<div class="modal fade" id="modal-delete">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4>Xoá</h4>
							<button type="button" class="close" data-bs-dismiss="modal"><span aria-hidden="true">&times;</span></button>
						</div>
						<div class="modal-body">
							Bạn có chắc chắn muốn xoá không ? 
						</div>
						<div class="modal-footer">
							<button class="btn btn-danger" type="button" data-bs-dismiss="modal">Cancel</button>
							<button class="btn btn-success" type="button">OK</button>
						</div>
					</div>
				</div>
			</div>
			<!-- end modal -->

			<div class="col-md-3">
				<button type="button" class="btn btn-info" data-bs-toggle="popover" title="Popover title" data-bs-content="Dữ liệu của button hiển thị thêm ?" data-bs-trigger="focus">Click vào đây</button>
			</div>
		</div>
	</div>

	
	<!-- Load jquery trước khi load boostrap js  -->
	<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="popper.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<!-- script cho popover  -->
	<script>
		var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
		var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
			return new bootstrap.Popover(popoverTriggerEl)
		})
		var popover = new bootstrap.Popover(document.querySelector('.popover-dismiss'), {
			trigger: 'focus'
		})
	</script>
</body>
</html>
